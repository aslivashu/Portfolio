<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .message-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .sender-info {
            font-weight: bold;
            color: #2c3e50;
        }
        .message-date {
            color: #666;
            font-size: 14px;
        }
        .message-content {
            line-height: 1.6;
            color: #444;
        }
        .email-link {
            color: #3498db;
            text-decoration: none;
        }
        .email-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 5px;
            color: #a00;
            text-align: center;
        }
        .stats {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Contact Messages</h1>
        <div id="stats" class="stats" style="display: none;"></div>
        <div id="loading" class="loading">Loading messages...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="messages-container"></div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('/.netlify/functions/get-contacts');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('stats').style.display = 'block';
                    document.getElementById('stats').innerHTML = `ðŸ“Š Total Messages: <strong>${data.total}</strong>`;
                    
                    const container = document.getElementById('messages-container');
                    
                    if (data.contacts.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #666;">No messages yet.</p>';
                        return;
                    }
                    
                    container.innerHTML = data.contacts.map(contact => `
                        <div class="message-card">
                            <div class="message-header">
                                <div class="sender-info">
                                    ${contact.name} 
                                    (<a href="mailto:${contact.email}" class="email-link">${contact.email}</a>)
                                </div>
                                <div class="message-date">
                                    ${new Date(contact.created_at).toLocaleString()}
                                </div>
                            </div>
                            <div class="message-content">
                                ${contact.message.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Failed to load messages: ' + data.error;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error: ' + error.message;
            }
        }
        
        // Load messages when page loads
        loadMessages();
        
        // Refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
